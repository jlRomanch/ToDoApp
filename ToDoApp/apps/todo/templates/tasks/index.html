<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
</head>
<body>

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
    </form>

    <div>
        {% for task in tasks %}
        <span>{{task}}</span>
        {% endfor %}
    </div>

</body>
</html>
